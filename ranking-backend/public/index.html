<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Her칩is Analistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #374151;
            --card-bg: rgba(55, 65, 81, 0.6);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --accent-gold: #f59e0b;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --progress-bar-text-color: white;
            --accent-primary-rgb: 59, 130, 246;
        }

        body.light-mode {
            --bg-gradient-start: #e0eafc;
            --bg-gradient-end: #cfdef3;
            --card-bg: rgba(255, 255, 255, 0.65);
            --card-border: rgba(0, 0, 0, 0.08);
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-primary: #2563eb;
            --accent-secondary: #059669;
            --accent-gold: #d97706;
            --progress-bar-text-color: white;
            --accent-primary-rgb: 37, 99, 235;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 1.2rem; /* 游녣 Aumenta a fonte global */
            background-image: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px; /* 游녣 Reduz padding para caber mais na TV */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html, body {
            overflow: hidden; /* 游녣 Garante que nunca haver치 scroll */
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        header h1 {
            font-size: 3.2rem; /* 游녣 T칤tulo enorme pra ser lido de longe */
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .theme-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }

        #theme-toggle-button {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.3s, color 0.3s, transform 0.2s, border-color 0.3s;
        }

        #theme-toggle-button:hover {
            transform: translateY(-2px);
            background-color: rgba(var(--accent-primary-rgb), 0.15);
        }

        body.light-mode #theme-toggle-button:hover {
            background-color: rgba(var(--accent-primary-rgb), 0.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); /* 游녣 Cards mais largos */
            gap: 20px; /* 游녣 Menor gap entre cards */
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .ranking-section,
        .top-analysts-panel,
        .overall-progress-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .ranking-section:hover,
        .top-analysts-panel:hover,
        .overall-progress-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
        }

        body.light-mode .ranking-section:hover,
        body.light-mode .top-analysts-panel:hover,
        body.light-mode .overall-progress-section:hover {
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.15);
        }

        .ranking-section h2,
        .top-analysts-panel .panel-title,
        .overall-progress-section h3 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 10px;
            color: var(--text-primary);
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .ranking-section.bb h2 {
            border-bottom-color: var(--accent-gold);
        }

        .analyst-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .analyst-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem; /* 游녣 Torna texto do card maior */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            /* Necess치rio para o position-badge e movement-indicator */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, background-color 0.3s ease, border-color 0.3s ease;
        }

        body.light-mode .analyst-card {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .analyst-card:hover {
            transform: scale(1.03);
        }

        .analyst-avatar-container {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Necess치rio para o position-badge e movement-indicator */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .analyst-avatar-container img.analyst-avatar-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 0;
        }

        body.light-mode .analyst-avatar-container {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .avatar-bs {
            background-image: linear-gradient(135deg, #0ea5e9, #22d3ee);
        }

        .avatar-bb {
            background-image: linear-gradient(135deg, #f59e0b, #fbbf24);
        }

        .avatar-generic1 {
            background-image: linear-gradient(135deg, #ec4899, #f472b6);
        }

        .avatar-generic2 {
            background-image: linear-gradient(135deg, #8b5cf6, #a78bfa);
        }

        .avatar-generic3 {
            background-image: linear-gradient(135deg, #10b981, #34d399);
        }

        .avatar-generic4 {
            background-image: linear-gradient(135deg, #ef4444, #f87171);
        }

        .analyst-avatar-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid var(--card-border);
            opacity: 0.7;
            transition: border-color 0.3s ease;
        }

        body.light-mode .analyst-avatar-container::before {
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .position-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent-secondary);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
            z-index: 1;
            /* Para ficar sobre outros elementos do avatar */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.light-mode .position-badge {
            border: 2px solid #f0f4f8;
            /* Ajuste para contraste no modo claro */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .position-badge.gold {
            background-color: var(--accent-gold);
        }

        .position-badge.silver {
            background-color: #a0aec0;
        }

        /* Usando uma cor fixa para prata */
        .position-badge.bronze {
            background-color: #cd7f32;
        }

        /* Usando uma cor fixa para bronze */

        .analyst-name {
            font-size: 1.4rem; /* 游녣 Nome maior e mais vis칤vel */
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .team-name {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-style: italic;
            transition: color 0.3s ease;
        }

        .negotiated-value {
            font-size: 1.3rem; /* 游녣 Valor negociado maior */
            font-weight: 500;
            color: var(--accent-secondary);
            transition: color 0.3s ease;
        }

        .negotiated-value.bb-value {
            color: var(--accent-gold);
        }

        .analyst-points {
            font-size: 0.95em;
            color: var(--accent-primary);
            margin-left: 5px;
            font-weight: 500;
            opacity: 0.9;
        }

        body.light-mode .analyst-points {
            color: var(--accent-primary);
        }

        /* Painel Outros Destaques */
        .top-analysts-panel {
            grid-column: span 2;
        }

        .top-analysts-panel .sub-panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 25px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--card-border);
        }

        .top-analysts-panel .sub-panel-title:first-of-type {
            margin-top: 0;
        }

        .styled-competition-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .styled-competition-card h4 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 10px;
            text-align: center;
        }

        .styled-competition-card .competition-description {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-align: center;
        }

        .styled-competition-card .team-goals {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .styled-competition-card .team-goal {
            text-align: center;
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        .styled-competition-card .bs-goal {
            border: 2px solid var(--accent-primary);
        }

        .styled-competition-card .bb-goal {
            border: 2px solid var(--accent-gold);
        }

        .styled-competition-card .team-goal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .styled-competition-card .team-goal strong {
            display: block;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .styled-competition-card .goal-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .styled-competition-card .competition-note {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 992px) {
            .top-analysts-panel {
                grid-column: span 1;
            }

            .theme-switcher {
                position: static;
                margin-bottom: 15px;
                text-align: center;
            }

            header h1 {
                font-size: 2.2rem;
            }
        }

        .top-analyst-list {
            list-style: none;
            padding: 0;
        }

        .top-analyst-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--card-border);
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            position: relative;
        }

        .top-analyst-item:last-child {
            border-bottom: none;
        }

        .top-analyst-item .rank {
            font-weight: 600;
            color: var(--accent-primary);
            min-width: 30px;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .top-analyst-item .name {
            flex-grow: 1;
            margin-left: 10px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .top-analyst-item .value {
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            text-align: right;
        }

        .overall-progress-section {
            grid-column: 1 / -1;
        }

        .progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 25px;
            height: 30px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.light-mode .progress-bar-container {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 25px;
            background-image: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.8s ease-out, background-image 0.3s ease;
            display: flex;
            align-items: center;
